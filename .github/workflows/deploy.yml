name: deploy

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        persist-credentials: false
    - run: npm install
    - run: echo 'VUE_APP_API_URL=https://dev.fudan.today/api' > .env.production
    - run: npm run update-public-data
    - run: npm run build --if-present
    - run: echo ${{ secrets.FDXK_SSH_PRIVATE_KEY }} > ~/.ssh/id_rsa
    - run: |
        cd dist
        git init . 
        git add . 
        git commit -m "CD update"
        git remote add fdxk git@github.com:ichn-hu/fdxk.info.git
        git push --set-upstream fdxk master
