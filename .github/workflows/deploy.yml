name: deploy

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        persist-credentials: false
    - run: npm install
    - run: |
        echo 'VUE_APP_API_URL=https://fducslg.zfhu.ac.cn' > .env.production
        echo 'BASE_URL=https://fdxk.info' >> .env.production
    - run: npm run update-public-data
    - run: npm run build --if-present
    - run: |
        mkdir ~/.ssh
        chmod 700 ~/.ssh
        echo '${{ secrets.FDXK_SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    - run: |
        cd dist
        echo 'fdxk.info' > CNAME
        git init . 
        git add . 
        git config --global user.email "fducslg@protonmail.com"
        git config --global user.name "fducslg-bot"
        git commit -m "CD update"
        git remote add fdxk git@github.com:ichn-hu/fdxk.info.git
        git push --set-upstream fdxk master --force
